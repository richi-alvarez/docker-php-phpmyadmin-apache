services:
    mysql:
        #container_name: mysql
        image: mariadb:10.6.4-focal
        #image: mysql:5.7
        restart: always
        ports: 
            - "3308:3306"
        command: --default-authentication-plugin=mysql_native_password  --explicit_defaults_for_timestamp=1
        #command: --default-authentication-plugin=caching_sha2_password
        environment:
            MYSQL_DATABASE: wordpress
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
            #MYSQL_USER: root
        volumes:
            - ./mysql/init-wordpress.sql:/docker-entrypoint-initdb.d/init-wordpress.sql
            #- ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - local-network
    local:
        build: .
        container_name: local
        restart: always
        ports: 
            - "86:80"
        volumes:
            - ./www:/var/www/html
            #- ./config:/usr/local/etc/php
            - ./php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
        environment:
            XDEBUG_CLIENT_HOST: 172.17.0.1
            XDEBUG_CLIENT_PORT: 9004
            PHP_IDE_CONFIG: serverName=local-server
        links:
            - mysql
        networks:
            - local-network
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - mysql:mysql
        ports:
            - 8089:80
        restart: always
        environment:
            PMA_ARBITRARY: 1
            PMA_HOST: mysql
            MYSQL_USER: root
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
        depends_on:
            - mysql
        networks:
            - local-network
volumes:
    persistent: {}

networks:
    local-network:
