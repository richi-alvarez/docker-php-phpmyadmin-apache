apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: dev.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: dev-stack-local
                port:
                  number: 80